// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
  // Use jcenter for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

dependencies {
  compile fileTree(dir: 'lib', include: '*.jar')

  // https://mvnrepository.com/artifact/org.eclipse.jgit/org.eclipse.jgit
  compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '4.7.0.201704051617-r'

  // https://mvnrepository.com/artifact/org.eclipse.jdt/org.eclipse.jdt.core
  compile group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.12.3'

  // https://mvnrepository.com/artifact/commons-io/commons-io
  compile group: 'commons-io', name: 'commons-io', version: '2.5'

  // https://mvnrepository.com/artifact/com.googlecode.java-diff-utils/diffutils
  compile group: 'com.googlecode.java-diff-utils', name: 'diffutils', version: '1.3.0'

  // https://mvnrepository.com/artifact/fr.inria.gforge.spoon.labs/gumtree-spoon-ast-diff
  compile group: 'fr.inria.gforge.spoon.labs', name: 'gumtree-spoon-ast-diff', version: '1.0.0'

//  // https://mvnrepository.com/artifact/com.github.gumtreediff/core
//  compile group: 'com.github.gumtreediff', name: 'core', version: '2.0.0'
//
//  // https://mvnrepository.com/artifact/com.github.gumtreediff/gen.jdt
//  compile group: 'com.github.gumtreediff', name: 'gen.jdt', version: '2.0.0'
//
//  // https://mvnrepository.com/artifact/com.github.gumtreediff/client
//  compile group: 'com.github.gumtreediff', name: 'client', version: '2.0.0'
//
//  // https://mvnrepository.com/artifact/com.github.gumtreediff/client.diff
//  compile group: 'com.github.gumtreediff', name: 'client.diff', version: '2.0.0'

  // The production code uses Guava
  compile 'com.google.guava:guava:20.0'

  // Use JUnit test framework
  testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'App'

